<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Color Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="text-center Text">Responsive Color Palette</h1>
  <div class="container">
    <div class="row text-center g-4">
      
      <div class="color-box bg-primary col-12 col-sm-8 col-md-6 col-lg-6 col-xl-2 p-2">
        Primary
      </div> <br>
      <div class="color-box bg-secondary col-12 col-sm-4 col-md-6 col-lg-4 col-xl-4 p-2">
        Secondary
      </div><br>
      <div class="color-box bg-success col-12 col-sm-4 col-md-2 col-lg-2 col-xl-3 p-2">
        Success
      </div><br>
      <div class="color-box bg-info col-12 col-sm-8 col-md-10 col-lg-3 col-xl-3 p-2">
        Info
      </div><br>
      <div class="color-box bg-warning col-12 col-sm-6 col-md-10 col-lg-6 col-xl-5 p-2">
        Warning
      </div><br>
      <div class="color-box bg-danger col-12 col-sm-6 col-md-2 col-lg-3 col-xl-7 p-2">
        Danger
      </div>
    
    </div>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
